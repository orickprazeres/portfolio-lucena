<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Meu App de Visualização</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            /* Impede o usuário de selecionar texto ou dar zoom */
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; 
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }

        /* MODO POWER BI (Corta as bordas) */
        .modo-powerbi {
            width: 101% !important;
            height: 109vh !important;
            margin-top: -5px;
            margin-left: -8px;
        }

        /* MODO SITE NORMAL (Ajuste exato) */
        .modo-normal {
            width: 100% !important;
            height: 100% !important;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe id="display-frame" class="modo-powerbi" allowfullscreen></iframe>
    </div>

    <script>
        // ==========================================

        if (urlUnica) {
            document.getElementById('display-frame').src = urlUnica;
        }
    </script>
</body>
</html>
