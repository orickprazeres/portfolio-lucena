<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#002b5e">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Portfolio Lucena">

    <link rel="icon" type="image/png" href="icon-512.png">

    <title>Portfolio Lucena</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- TELA DE CARREGAMENTO COM ANIMAÇÃO DE GRADIENTE --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente usando cores da imagem (Azul Escuro -> Azul Médio) */
            background: linear-gradient(-45deg, #001f3f, #003366, #004e92, #001f3f);
            background-size: 400% 400%; /* Tamanho maior para permitir movimento */
            animation: gradientBG 15s ease infinite; /* Animação do fundo */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .logo-container img {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            animation: pulse 2s infinite;
        }

        .loading-text {
            color: #fff;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .spinner {
            width: 35px;
            height: 35px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Iframe Container */
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Power BI Cut (Ajuste de bordas) */
        .modo-powerbi {
            width: 101% !important;
            height: 109vh !important;
            margin-top: -5px;
            margin-left: -8px;
        }

        /* --- ANIMAÇÕES --- */
        /* Animação do Fundo Gradiente */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="logo-container">
            <img src="icon-512.png" alt="Logo Portfolio Lucena">
        </div>
        <div class="loading-text">Carregando Portfólio </div>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <iframe id="display-frame" class="modo-powerbi" 
                src="https://app.powerbi.com/view?r=eyJrIjoiZDE0NDI2OWQtZmI1Zi00YTJlLWFiNmUtZWYwZjRhNDMzZTUxIiwidCI6IjliMjc5MzAzLWY1ZWMtNDg5OC1hMzFjLWQ4NTZlOTcwN2EzZSJ9&pageName=d939c6f9bd82a253938a" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        // 1. Controle da Tela de Carregamento
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
            }, 5000); // Aumentei para 5 segundos para apreciar a animação
        });

        // 2. Registro do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
